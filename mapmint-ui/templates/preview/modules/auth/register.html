#import zoo
<form id="form_inscription" action="" method="post">
  
  <table>
    <tr>
      <td width="50%"><label for="login"><strong>$zoo._("Last name: ")</strong></label></td>
      <td><input type="text" name="lastname" id="lastname"/></td>
    </tr>
    
    <tr>
      <td width="50%"><label for="login"><strong>$zoo._("First name: ")</strong></label></td>
      <td><input type="text" name="firstname" id="firstname"/></td>
    </tr>
    
    <tr>
      <td width="50%"><label for="login"><strong>$zoo._("Login:")</strong></label></td>
      <td><input type="text" name="login" id="login"/></td>
    </tr>
    
    <tr>
      <td width="50%"><label for="password"><strong>$zoo._("Password:")</strong></label></td>
      <td><input type="password" name="password" id="password"/></td>
    </tr>
    
    <tr>
      <td width="50%"><label for="c_password"><strong>$zoo._("Confirm ")$zoo._("password: ")</strong></label></td>
      <td><input type="password" name="c_password" id="c_password"/></td>
    </tr>
    
    <tr>
      <td width="50%"><label for="email"><strong>$zoo._("Email:")</strong></label></td>
      <td><input type="text" name="email" id="email"/></td>
    </tr>
  </table>
	
  <br/>
  <div>
    <input type="submit" id="bt_submit" name="bt_submit" value="$zoo._("Register")" onclick="" style="cursor: pointer;"/>
  </div>
  
</form>
