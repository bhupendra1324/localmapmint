#encoding utf-8
#import zoo
<div class="dialog-export" title="$zoo._("Export")">

  <div>
  
    <form action="" method="post">
    
      <table>
	<tr>  
          <td width="45%"><label><strong>$zoo._("Format")</strong></label></td>
	</tr>
	
	<tr>  
          <td width="45%">
	    <select id="select_export">
	      <option value="KML">KML</option>
	      <option value="ESRI Shapefile">Shapefile</option>
	      <option value="CSV">CSV</option>
	    </select>
	  </td>    
	</tr>    
      </table>
      
      <br/>
      <div>
	<input type="submit" name="exporter" value="$zoo._("Export")" style="cursor: pointer;" onclick="try{\$('#export_dl_link').hide();exportData(\$('#select_export').val());}catch(e){alert(e)}return false;" />
	<div><a target="_blank" href="#" id="export_dl_link">$zoo._("Download")</a></div>
      </div>
      <script>
	\$("#export_dl_link").hide();
      </script>
      
    </form>
    
  </div>
  
</div>
