#encoding UTF-8

#import zoo
#if $m.web.metadata.get('mmOT')
#set f0=$m.web.metadata.get('mmOT').split(',')
#if $f0.count('Routing')>0
<div id="routingswitcher" class="al-container ipannel" style="height: 337px;">
<h3 class="lgn">$zoo._("Routing")</h3>
    <div id="depart1"></div>
    <div style="float:left">
    $zoo._("Starting point:")
    </div>
    <div id="depart">
    <div id="depart2">
      <form id="formulaire_depart" action="#" onsubmit="return false;">
      <input id="startPoint" name="adresseDepart" type="text" class="champs_arrivee" value="" onfocus="derniereAdresse = this.value; this.value = '';" onblur="if (this.value == '') {this.value = derniereAdresse;}" />
      <input id="depart_valid" type="image" src="$conf["main"]["publicationUrl"]/img/startMarker.png" align="absmiddle" height="15" width="15" onclick="System.idPoint='startPoint';_routingForm();return false;" />
      </form>
    </div>
    </div>

    <div id="separator"></div>
    <div id="arrivee1"></div>
    <div style="float:left">
    $zoo._("Destination:")
    </div>
    <div id="arrivee">
    <div id="arrivee2">
      <form id="formulaire_arrivee" action="#" onsubmit="return false;">
      <input id="endPoint" name="adresseArrivee" type="text" class="champs_arrivee" value="" onfocus="derniereAdresse = this.value; this.value = '';" onblur="if (this.value == '') {this.value = derniereAdresse;}" />
      <input type="image" src="$conf["main"]["publicationUrl"]/img/endMarker.png" align="absmiddle" height="15" width="15"  onclick="System.idPoint='endPoint';_routingForm();return false;" />   
      </form>
    </div>
    </div>


    <div id="separator"></div>
    <div>
	<a class="ui-state-default ui-corner-all" href="#" title="$zoo._("Compute route")" onclick="pgrouting(points_layer);">$zoo._("Compute route")</a>	
    </div>
    <div id="separator"></div>
    <div id="etapes1"></div>
    <div id="etapes">

    <div id="etapes2">
      <form id="formulaire_etapes" action="#" onsubmit="return false;">
      $zoo._("Add a step:")
      <input id="Image1" type="image" src="$conf["main"]["publicationUrl"]/img/zoomin.png" align="absmiddle" height="15" width="15" onclick="routingFormAddPOI();" value="+" />
      <input id="routingDeletePoi"  type="image" src="$conf["main"]["publicationUrl"]/img/zoomout.png" align="absmiddle" height="15" width="15" onclick="routingFormDeletePOI();" class="hidden" value="-" />
      </form>
      <div id="etapes_2">
      </div>
    </div>
    </div>

</div>
#end if
#end if
